name: Deploy to Cloudflare

on:
  push:
    branches:
      - main

# First-time setup required (run once manually):
# 1. Create D1 database:
#    wrangler d1 create chinese-learning-db
#    (Update database_id in worker/wrangler.toml with the returned ID)
#
# 2. Create R2 bucket:
#    wrangler r2 bucket create chinese-learning-audio
#
# 3. Set ANTHROPIC_API_KEY secret:
#    wrangler secret put ANTHROPIC_API_KEY
#    (Enter your Anthropic API key when prompted)
#
# 4. Run initial migration:
#    cd worker && wrangler d1 migrations apply chinese-learning-db

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build frontend
        run: npm run build:frontend
        env:
          VITE_API_URL: https://chinese-learning-api.jeromeswannack.workers.dev

      - name: Apply D1 Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT }}
          workingDirectory: worker
          command: d1 migrations apply chinese-learning-db --remote

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT }}
          workingDirectory: worker
          command: deploy

      - name: Set Worker Secrets
        working-directory: worker
        run: |
          echo "${{ secrets.ANTHROPIC_API_KEY }}" | npx wrangler secret put ANTHROPIC_API_KEY
          echo "${{ secrets.GOOGLE_TTS_API_KEY }}" | npx wrangler secret put GOOGLE_TTS_API_KEY
          echo "${{ secrets.GOOGLE_CLIENT_ID }}" | npx wrangler secret put GOOGLE_CLIENT_ID
          echo "${{ secrets.GOOGLE_CLIENT_SECRET }}" | npx wrangler secret put GOOGLE_CLIENT_SECRET
          echo "${{ secrets.SESSION_SECRET }}" | npx wrangler secret put SESSION_SECRET
          echo "${{ secrets.ADMIN_EMAIL }}" | npx wrangler secret put ADMIN_EMAIL
          echo "${{ secrets.NTFY_TOPIC }}" | npx wrangler secret put NTFY_TOPIC
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT }}

      - name: Deploy Frontend to Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT }}
          command: pages deploy frontend/dist --project-name=chinese-learning --commit-dirty=true

      - name: Deploy MCP Server
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT }}
          workingDirectory: mcp-server
          command: deploy

      - name: Set MCP Server Secrets
        working-directory: mcp-server
        run: |
          echo "${{ secrets.GOOGLE_CLIENT_ID }}" | npx wrangler secret put GOOGLE_CLIENT_ID
          echo "${{ secrets.GOOGLE_CLIENT_SECRET }}" | npx wrangler secret put GOOGLE_CLIENT_SECRET
          echo "${{ secrets.MCP_COOKIE_ENCRYPTION_KEY }}" | npx wrangler secret put COOKIE_ENCRYPTION_KEY
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT }}
